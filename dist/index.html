<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Todo Free</title><link rel="icon" href="favicon.ico"><script defer="defer" src="main.js"></script></head><body><dialog><form><input id="todo-label" placeholder="Label" pattern="\w{4,}" required> <textarea name="description" id="todo-disc" rows="5" placeholder="Description"></textarea> <input id="category" placeholder="category(optional)"> <input id="todo-deadline" placeholder="Deadline" onblur="(this.type='text')" onfocus="(this.type='date')"> <button id="add-todo">Save</button> <button id="cancel-todo">Cancel</button></form></dialog><div id="container"></div></body></html>
